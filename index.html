<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ammar-hyder</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Profile Container */
        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        /* Profile Image */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #007BFF;
        }

        /* Bio */
        .bio {
            color: #555;
            margin: 10px 0;
        }

        /* Social Buttons */
        .social-links {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Ammar Hyder</h1>
        <p class="bio">A passionate developer skilled in Java, Python, and Web Development.</p>
        
        <div class="social-links">
            <a href="#" class="btn">GitHub</a>
            <a href="#" class="btn">LinkedIn</a>
            <a href="#" class="btn">Portfolio</a>
        </div>
    </div>
</body>
</html>
